<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
  </head>
  <body>
    <header>
      <div class="dropdown">
        <p>Dropdown</p>
        <div class="dropdown-items is-hidden">
          <a
            href="https://github.com/fn-cafeina"
            target="_blank"
            rel="noopener noreferrer"
            >Github</a
          >
        </div>
      </div>
    </header>
    <main>
      <div class="carrousel">
        <button type="button" class="back-btn"><</button>
        <div class="carrousel-images">
          <img
            src="https://i.pinimg.com/736x/46/96/e5/4696e5c8297aa873252a113d28b706bf.jpg"
            width="300px"
            height="auto"
            class="is-selected"
          />
          <img
            src="https://i.pinimg.com/736x/9b/ce/95/9bce95a7dbb3f8e04769539016f14a3f.jpg"
            width="300px"
            height="auto"
          />
          <img
            src="https://i.pinimg.com/736x/09/3f/b3/093fb3f30cdd3526ac8513affb0e99e8.jpg"
            width="300px"
            height="auto"
          />
        </div>
        <button type="button" class="forw-btn">></button>
        <div class="carrousel-indicators">
          <span class="is-active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
  </body>
</html>
